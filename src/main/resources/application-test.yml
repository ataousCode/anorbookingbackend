spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  mail:
    host: localhost
    port: 3025
    username:
    password:

logging:
  level:
    com.anor.booking: DEBUG
    org.springframework.web: DEBUG
    org.hibernate: INFO
